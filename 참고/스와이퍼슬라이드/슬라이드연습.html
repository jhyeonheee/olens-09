<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드연습</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/슬라이드연습.css">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        window.onload = () => {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 20,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },

                centeredSlides: true,
                autoplay: {
                    delay: 1000,
                    disableOnInteraction: false,
                    speed: 1000
                },

                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });


        }; //script end
    </script>

</head>

<body>
    <section class="section-01">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <img src="img/pink(1).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(2).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(3).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(4).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(5).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(6).jpg" alt="">
                </div><!-- .swiper-slide end -->

            </div><!-- .swiper-wrapper end -->

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <div class="swiper-pagination"></div>
        </div><!-- .swiper mySwiper end -->
    </section><!-- .section-01 end -->


</body>

</html>
