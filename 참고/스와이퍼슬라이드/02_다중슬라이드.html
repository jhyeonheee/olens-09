<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_다중슬라이드</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/02.css">

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <script>
        window.onload = () => {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 20,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                centeredSlides: true,
                autoplay: {
                    delay: 1000,/* 1초 / 지연 시간 */
                    disableOnInteraction: false,
                },
                speed: 1000/* 슬라이드 돌아가는 시간 */
            });


            /* section-02 */

            var swiper = new Swiper(".swiper-02", {
                slidesPerView: 3,
                spaceBetween: 20,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },

                centeredSlides: true,
                autoplay: {
                    delay: 500,/* 1초 / 지연 시간 */
                    disableOnInteraction: false,
                },
                speed: 500/* 슬라이드 돌아가는 시간 */
            });

        }; //script end
        
    </script>


</head>

<body>
    <section class="section-01">
        <!-- slides per view -->
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/30(5).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/30(6).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/30(2).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/30(1).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/30(4).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/30(3).jpg" alt="">
                </div><!-- .swiper-slide end -->
            </div><!-- .swiper-wrapper end -->

            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div><!-- .swiper-wrapper end -->
    </section><!-- .section-01 end -->

    <section class="section-02">
        <!-- slides per view -->
        <!-- Swiper -->
        <div class="swiper swiper-02">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/pink(1).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(2).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(3).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(4).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(5).jpg" alt="">
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/pink(6).jpg" alt="">
                </div><!-- .swiper-slide end -->
            </div><!-- .swiper-wrapper end -->

            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div><!-- .swiper-swiper-02 end -->
    </section><!-- .section-02 end -->



</body>

</html>
